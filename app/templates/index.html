{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col sm-12 mb-3 mt-3">
            <div class="card pt-3 pb-3 pl-1 pr-1">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive-sm">
                            <table id="example" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    {% for column in column_names %}
                                    <th>{{ column }}</th>
                                    {% endfor %}
                                </tr>
                                </thead>
                                <tbody>
                                {% for row in query %}
                                <tr>
                                    {% for entry in row %}
                                    <td>{{ entry }}</td>
                                    {% endfor %}
                                </tr>
                                {% endfor %}
                                </tbody>
                                <tfoot>
                                <tr>
                                    {% for column in column_names %}
                                    <th>{{ column }}</th>
                                    {% endfor %}
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
